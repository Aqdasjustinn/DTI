<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Swap & Change | Dorm-Lee</title>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #EEF4ED;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      color: #0B2545;
    }
  
    h1, h2 {
      color: #13315C;
      margin-bottom: 15px;
    }
  
    .section {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 25px 30px;
      margin-bottom: 35px;
      box-shadow: 0 6px 18px rgba(19, 49, 92, 0.1);
      transition: transform 0.3s ease;
    }
  
    .section:hover {
      transform: translateY(-3px);
    }
  
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #134074;
    }
  
    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #F8FBFF;
      box-sizing: border-box;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }
  
    input:focus, select:focus, textarea:focus {
      border-color: #134074;
      box-shadow: 0 0 6px rgba(19, 64, 116, 0.2);
      outline: none;
    }
  
    button {
      background-color: #134074;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(19, 64, 116, 0.15);
    }
  
    button:hover {
      background-color: #0B2545;
      transform: scale(1.02);
    }
  
    .option-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
      justify-content: center;
    }
  
    .option-buttons button {
      flex: 1 1 200px;
      padding: 16px;
      font-size: 17px;
      background-color: #8DA9C4;
      border-radius: 12px;
      font-weight: 600;
      color: #0B2545;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
  
    .option-buttons button:hover {
      background-color: #134074;
      color: #fff;
      transform: scale(1.03);
    }
  
    .hidden {
      display: none;
    }
  </style>

</head>
<body>
  <h1>Roommate Swap & Room Change</h1>

  <div class="option-buttons">
    <button onclick="showSection('swap')">üîÅ Roommate Swap</button>
    <button onclick="showSection('change')">üè† Room Change</button>
  </div>

  <div id="swapSection" class="section hidden">
    <h2>Roommate Swap Request</h2>
    <label for="studentIdSwap">Your Student ID</label>
    <input type="text" id="studentIdSwap" placeholder="e.g., STU1234" />

    <label for="currentRoomSwap">Your Current Room</label>
    <input type="text" id="currentRoomSwap" placeholder="e.g., C1-304" />

    <label for="swapWith">Swap With (Student ID)</label>
    <select id="swapWith">
      <option value="">Select a roommate</option>
      <option value="STU5678">STU5678 - C1-305</option>
      <option value="STU6789">STU6789 - C1-306</option>
    </select>

    <button onclick="submitSwap()">Submit Swap Request</button>
  </div>

  <div id="changeSection" class="section hidden">
    <h2>Room Change Request</h2>
    <label for="studentIdChange">Your Student ID</label>
    <input type="text" id="studentIdChange" placeholder="e.g., STU1234" />

    <label for="currentRoomChange">Your Current Room</label>
    <input type="text" id="currentRoomChange" placeholder="e.g., C1-304" />

    <label for="newRoom">Select New Room</label>
    <select id="newRoom">
      <option value="">Choose available room</option>
      <option value="C1-401">C1-401</option>
      <option value="C1-402">C1-402</option>
      <option value="C1-403">C1-403</option>
    </select>

    <label for="reason">Reason for Change</label>
    <textarea id="reason" rows="4" placeholder="Write your reason here..."></textarea>

    <button onclick="submitChange()">Submit Room Change Request</button>
  </div>

  <script>
    function showSection(type) {
      document.getElementById('swapSection').classList.add('hidden');
      document.getElementById('changeSection').classList.add('hidden');
      if (type === 'swap') {
        document.getElementById('swapSection').classList.remove('hidden');
      } else if (type === 'change') {
        document.getElementById('changeSection').classList.remove('hidden');
      }
    }

    function submitSwap() {
      const studentId = document.getElementById('studentIdSwap').value;
      const currentRoom = document.getElementById('currentRoomSwap').value;
      const swapWith = document.getElementById('swapWith').value;

      if (studentId && currentRoom && swapWith) {
        alert(`Swap request submitted by ${studentId} with ${swapWith}`);
      } else {
        alert('Please fill out all swap fields.');
      }
    }

    function submitChange() {
      const studentId = document.getElementById('studentIdChange').value;
      const currentRoom = document.getElementById('currentRoomChange').value;
      const newRoom = document.getElementById('newRoom').value;
      const reason = document.getElementById('reason').value;

      if (studentId && currentRoom && newRoom && reason) {
        alert(`Room change request submitted by ${studentId} to move to ${newRoom}`);
      } else {
        alert('Please complete all room change fields.');
      }
    }
  </script>


</body>
</html>
